<div class="add-document">
  <div class="text-header">Enter data for creating document</div>
  <form  #myForm="ngForm"  novalidate (ngSubmit)='onFormSubmit(myForm)'>
  <mat-form-field class="add-document-fileds">
    <input matInput placeholder="File name" [(ngModel)]="name"  name="name" #myForm="ngModel" required >
  </mat-form-field>

  <mat-form-field class="add-document-fileds">
    <mat-select placeholder="Type " [(ngModel)]="valueType" #myForm="ngModel" > 
      <mat-option *ngFor="let type of types" [value]="type.valueType">
        {{type.valueType}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="add-document-fileds">
    <textarea matInput placeholder="Description" [(ngModel)]="description"  name="description" #myForm="ngModel" required ></textarea>
  </mat-form-field>

  <mat-form-field class="add-document-fileds">
    <input matInput placeholder="Author" [(ngModel)]="author"  name="author" #myForm="ngModel" required minlength="1">
  </mat-form-field>
</form>

  <button mat-raised-button color="primary" (click)='resetUserForm(ngForm)' [disabled]="invalid" >Add document</button>

  <div *ngIf="addSuccessfully" class="addSuccessfully">You successfully created document</div>

</div>
