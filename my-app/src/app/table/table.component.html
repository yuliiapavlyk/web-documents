<div class="for-buttons">
  <button mat-raised-button (click)="addNewDocument()">Add new</button>
  <button mat-raised-button >Delete</button>
</div>
<div class="table example-container">
  <table mat-table  (matSortChange)="onSortChange($event)" [dataSource]="dataSource" class="sticky" matSort>

    <ng-container matColumnDef="Name" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
      <td mat-cell *matCellDef="let element ">
        <mat-checkbox></mat-checkbox>
        {{element.Name}}.{{element.Type}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Description" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
    </ng-container>

    <ng-container matColumnDef="CreateDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CreateDate </th>
      <td mat-cell *matCellDef="let element"> {{element.CreateDate | localizedDate}} </td>
    </ng-container>

    <ng-container matColumnDef="ModifiedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ModifiedDate </th>
      <td mat-cell *matCellDef="let element"> {{element.ModifiedDate| localizedDate }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
  </table>
</div>
<mat-paginator *ngIf="paginator" 
[length]="paginator.TotalCount"
              [pageSize]="paginator.PageSize"
              [pageIndex]="paginator.PageNumber"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onPageChange($event)">
</mat-paginator>
