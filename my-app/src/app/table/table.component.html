<div class="for-buttons">
  <button mat-raised-button (click)="addNewDocument()">Add new</button>
  <button mat-raised-button (click)="deleteDocument()">Delete</button>
</div>
<div class="table example-container">
<table mat-table [dataSource]="dataSource" class="sticky"   matSort>

  <ng-container matColumnDef="Name" >
    <th mat-header-cell  *matHeaderCellDef mat-sort-header > Name </th>
    <td mat-cell   *matCellDef="let element ">
      <mat-checkbox></mat-checkbox>
      {{element.Name}}.{{element.Type}}
    </td>
  </ng-container> 



  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell   *matCellDef="let element"> {{element.Description}} </td>
  </ng-container>


  <ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
    <td mat-cell   *matCellDef="let element"> {{element.Author}} </td>
  </ng-container>


  <ng-container matColumnDef="CreateDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CreateDate </th>
    <td mat-cell *matCellDef="let element"> {{element.CreateDate | date:"MM/dd/yy"}} </td>
  </ng-container>


  <ng-container matColumnDef="ModifiedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ModifiedDate </th>
    <td mat-cell  *matCellDef="let element"> {{element.ModifiedDate| localizedDate }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
