<div class="search">
  <mat-form-field style="width: 80%">
    <input matInput placeholder="Search documents" class="for-input" [formControl]="myControl" #input [matAutocomplete]="auto">
    <mat-hint>{{hint}} </mat-hint>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button class="buttons" mat-raised-button (click)="Search()">Search..</button>
</div>

<div class="for-buttons">
  <button mat-raised-button (click)="addNewDocument()">Add new</button>
  <button mat-raised-button (click)="deleteDocuments()">Delete</button>
</div>


<div class="main-container">
  <div class="table example-container">
    <table mat-table (matSortChange)="onSortChange($event)" [dataSource]="dataSource" class="sticky" matSort>

      <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(element) : null"
            [checked]="selection.isSelected(element)" (change)="selection.isSelected(element)? getDocument(element.Id): null">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element ">
          <!--  <mat-checkbox (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)">
        </mat-checkbox> -->
          {{element.Name}}.{{element.Type}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>

      <ng-container matColumnDef="Author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
      </ng-container>

      <ng-container matColumnDef="CreateDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CreateDate </th>
        <td mat-cell *matCellDef="let element"> {{element.CreateDate | localizedDate}} </td>
      </ng-container>

      <ng-container matColumnDef="ModifiedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ModifiedDate </th>
        <td mat-cell *matCellDef="let element"> {{element.ModifiedDate| localizedDate }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>

    <mat-paginator *ngIf="paginator" [length]="paginator.TotalCount" [pageSize]="paginator.PageSize" [pageIndex]="paginator.PageNumber"
      [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
  <div class="update-block ">
    <div class="data">
      <h3 style="color:lightslategrey; font-weight: 200">Update your document</h3>
      <label>Name</label>
      <div>
        <mat-form-field class="input-field">
          <input matInput [(ngModel)]="updName" value="updName" [disabled]="!updatePossibility">
        </mat-form-field>
      </div>
      <label>Description</label>
      <div>

        <mat-form-field class="input-field">
          <input matInput [(ngModel)]="updDescription" value="updDescription" [disabled]="!updatePossibility">
        </mat-form-field>
      </div>

      <label>Author</label>
      <div>
        <mat-form-field class="input-field">
          <input matInput [(ngModel)]="updAuthor" value="updAuthor" [disabled]="!updatePossibility">
        </mat-form-field>
      </div>

      <label>Create date</label>
      <div>
        <mat-form-field class="input-field">
          <input matInput [(ngModel)]="updCreateDate" value="updCreateDate " [disabled]=true>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" (click)="updateDocument()" [disabled]="!updatePossibility"> Save
      </button>

    </div>
  </div>
</div>
