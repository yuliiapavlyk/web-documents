<div class ="for-buttons">
  <button mat-raised-button (click)="getData()">Get data</button>
  <button mat-raised-button>Delete</button>
</div>

  <table mat-table [dataSource]="dataSource" matSort>

    
      <!-- Position Column -->
      <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef > State </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox> </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef > Type </th>
        <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
      </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="CreateDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CreateDate </th>
      <td mat-cell *matCellDef="let element"> {{element.CreateDate}} </td>
    </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="ModifiedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ModifiedDate </th>
        <td mat-cell *matCellDef="let element"> {{element.ModifiedDate}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
